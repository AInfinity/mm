{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="welcome-section text-center mb-5">
            <h2 class="text-muted mb-4">
                <br>
                <small class="text-muted">
                    Plan meals, find recipes, track nutrition, and save time all in one place with<br/>  
                    <i class="fas fa-utensils welcome-icon"></i>
                    <span class="user-name">Meat Meals</span>! </small>
            </h2>
        </div>
        <div class="card auth-card">
            <div class="card-header text-center">
                <h1 class="h2 mb-0">
                    <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Login
                </h1>
            </div>
            <div class="card-body">
                <form method="POST" class="needs-validation" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" required autocomplete="username" aria-describedby="username-feedback">
                            <div id="username-feedback" class="invalid-feedback">
                                Please enter your username.
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock" aria-hidden="true"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password" aria-describedby="password-feedback">
                            <div id="password-feedback" class="invalid-feedback">
                                Please enter your password.
                            </div>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2" aria-hidden="true"></i>Login
                        </button>
                    </div>
                </form>
                <p class="text-center mt-3">
                    Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(function () {
    'use strict';
    const forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
})();
</script>
{% endblock %}
